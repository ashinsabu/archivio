<!<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>
            Login Page
        </title>
        <style>
            #footer1{
                text-align: center;

            }
        </style>
    </head>
    <body>
        <h1>Sign up</h1>
        <form action="process.php" method="post" >
            <br>
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" placeholder="Enter first name"> 
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" name="email" value="Try deleting the value to see placeholder." placeholder="Enter email"> 
            </div>
            <br>
            <div>
                <label>Describe your music taste</label>
                <textarea placeholder="Describe yourself" name="as"></textarea>
            </div>
            <br>
            <div>
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="nonbinary">Non-Binary</option>
                    <option>aryan</option>
                </select>
            </div>
            <br>
            <div>
                <label>Age</label>
                <input type="number" name="age" value="18"> 
            </div>
            <br>
            <div>
                <label>Date of Birth</label>
                <input type="date" name="dateofbirth"> 
            </div>
            <br>
            <div>
                <input type="Submit" name="submit" value="Custom Submit" > 
            </div>
        </form>
        <footer id="footer1">
            <p>Copyright &copy 2022 Ashin</p>
        </footer>
    </body>
</html>
